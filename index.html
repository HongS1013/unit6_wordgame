    <script>
        // å•è¯æ•°æ® - åŒ…å«è‹±è¯­å•è¯å’Œå¯¹åº”çš„ä¸­æ–‡é‡Šä¹‰
        const wordData = [
            { english: "flourish", chinese: "ç¹è£ï¼›è“¬å‹ƒå‘å±•" },
            { english: "prompt", chinese: "å¼•èµ·ï¼›æ¿€èµ·" },
            { english: "embark on/upon", chinese: "å¼€å§‹ï¼Œç€æ‰‹åšï¼ˆæœ‰é£é™©çš„ï¼‰äº‹ä¸šï¼›ç™»æœºï¼Œä¸Šèˆ¹ç­‰" },
            { english: "open up", chinese: "å¼€æ”¾" },
            { english: "in the midst of", chinese: "åœ¨â€¦æœŸé—´ï¼›åœ¨â€¦ä¹‹ä¸­" },
            { english: "seemingly", chinese: "æ˜¾ç„¶ï¼›è¡¨é¢ä¸Šï¼Œå¥½åƒ" },
            { english: "on strike", chinese: "ç½¢å·¥" },
            { english: "grim", chinese: "ä¸¥å³»çš„ï¼Œä»¤äººæ²®ä¸§çš„" },
            { english: "overtake", chinese: "èµ¶ä¸Šï¼›è¶…è¶Š" },
            { english: "process", chinese: "è¿‡ç¨‹ï¼›æ­¥éª¤" },
            { english: "transform", chinese: "ä½¿å½»åº•æ”¹è§‚ï¼›è½¬å˜" },
            { english: "manufacture", chinese: "ç”Ÿäº§ï¼Œåˆ¶é€ " },
            { english: "inflation", chinese: "é€šè´§è†¨èƒ€" },

            { english: "issue", chinese: "é—®é¢˜ï¼›è®®é¢˜" },
            { english: "sector", chinese: "ï¼ˆä¸€å›½ç»æµæ´»åŠ¨çš„ï¼‰éƒ¨é—¨ï¼Œé¢†åŸŸï¼Œè¡Œä¸š" },
            { english: "overnight", chinese: "ä¸€å¤œä¹‹é—´ï¼›çªç„¶åœ°" },
            { english: "accelerate", chinese: "ï¼ˆä½¿ï¼‰åŠ å¿«ï¼Œå¢é€Ÿ" },
            { english: "permanently", chinese: "æ°¸ä¹…åœ°ï¼›æŒä¹…åœ°" },
            { english: "economic", chinese: "ç»æµï¼ˆä¸Šï¼‰çš„" },
            { english: "fare", chinese: "è¿›å±•ï¼ŒæˆåŠŸ" },
            { english: "aftermath", chinese: "åæœï¼Œä½™æ³¢" },
            { english: "considerably", chinese: "å¾ˆå¤§ç¨‹åº¦ä¸Šï¼Œæå¤§åœ°" },
            { english: "investment", chinese: "æŠ•èµ„ï¼ˆé¢ï¼‰" },
            { english: "contribute", chinese: "åšè´¡çŒ®" },
            { english: "convertible", chinese: "ï¼ˆè´§å¸ï¼‰å¯å…‘æ¢çš„" },
            { english: "deploy", chinese: "æœ‰æ•ˆè¿ç”¨ï¼›å‘æŒ¥â€¦çš„ä½œç”¨" },
            { english: "initiative", chinese: "æ–°è®¡åˆ’ï¼›æ–°æªæ–½" },
            { english: "focus", chinese: "ä¸­å¿ƒï¼Œç„¦ç‚¹" },
            { english: "compromise", chinese: "æŸå®³ï¼Œä¼¤å®³ï¼Œå±åŠ" }
        ];

        // æ¸¸æˆçŠ¶æ€å˜é‡
        let usedIndices = [];
        let currentWord = null;
        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = wordData.length;

        // DOMå…ƒç´ 
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const gameArea = document.getElementById('gameArea');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        // åˆå§‹åŒ–è¯­éŸ³åˆæˆå¯¹è±¡
        const synth = window.speechSynthesis;

        // æ’­æ”¾å•è¯å‘éŸ³çš„å‡½æ•°
        function playPronunciation(word) {
            // åœæ­¢å½“å‰æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
            if (synth.speaking) {
                synth.cancel();
            }
            // åˆ›å»ºè¯­éŸ³å®ä¾‹
            const utterance = new SpeechSynthesisUtterance(word);
            // è®¾ç½®ä¸ºç¾å¼è‹±è¯­å‘éŸ³
            utterance.lang = 'en-US';
            // è°ƒæ•´è¯­é€Ÿï¼ˆ0.1-10ï¼Œé»˜è®¤1ï¼‰
            utterance.rate = 0.9;
            // è°ƒæ•´éŸ³è°ƒï¼ˆ0-2ï¼Œé»˜è®¤1ï¼‰
            utterance.pitch = 1;
            // æ’­æ”¾è¯­éŸ³
            synth.speak(utterance);
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            usedIndices = [];
            score = 0;
            currentQuestion = 0;
            gameArea.style.display = 'block';
            gameOver.style.display = 'none';
            updateProgress();
            loadNextQuestion();
        }

        // æ›´æ–°è¿›åº¦æ¡å’Œè¿›åº¦æ–‡æœ¬
        function updateProgress() {
            const progress = (currentQuestion / totalQuestions) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `${currentQuestion}/${totalQuestions}`;
        }

        // åŠ è½½ä¸‹ä¸€ä¸ªé—®é¢˜
        function loadNextQuestion() {
            feedbackElement.textContent = '';
            nextBtn.style.display = 'none';
            optionsElement.innerHTML = '';
            
            if (usedIndices.length >= totalQuestions) {
                endGame();
                return;
            }
            
            // éšæœºé€‰æ‹©æœªä½¿ç”¨çš„å•è¯
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * totalQuestions);
            } while (usedIndices.includes(randomIndex));
            
            usedIndices.push(randomIndex);
            currentWord = wordData[randomIndex];
            currentQuestion++;
            
            // ç”Ÿæˆé—®é¢˜åŒºåŸŸï¼ˆåŒ…å«å•è¯å’ŒéŸ³é¢‘æŒ‰é’®ï¼‰
            questionElement.innerHTML = `
                <span>${currentWord.english}</span>
                <button class="audio-btn" id="audioBtn">ğŸ”Š</button>
            `;
            
            // ç»‘å®šéŸ³é¢‘æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('audioBtn').addEventListener('click', () => {
                playPronunciation(currentWord.english);
            });
            
            // ç”Ÿæˆé€‰é¡¹
            const options = [currentWord.chinese];
            while (options.length < 4) {
                const randomOptionIndex = Math.floor(Math.random() * totalQuestions);
                const randomOption = wordData[randomOptionIndex].chinese;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            
            // æ‰“ä¹±é€‰é¡¹é¡ºåº
            shuffleArray(options);
            
            // åˆ›å»ºé€‰é¡¹æŒ‰é’®
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkAnswer(optionElement, option));
                optionsElement.appendChild(optionElement);
            });
            
            updateProgress();
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer(optionElement, selectedOption) {
            const allOptions = document.getElementsByClassName('option');
            for (let i = 0; i < allOptions.length; i++) {
                allOptions[i].removeEventListener('click', () => {});
                allOptions[i].style.cursor = 'default';
            }
            
            if (selectedOption === currentWord.chinese) {
                optionElement.classList.add('correct');
                feedbackElement.textContent = 'æ­£ç¡®ï¼';
                feedbackElement.style.color = '#2e7d32';
                score++;
            } else {
                optionElement.classList.add('incorrect');
                feedbackElement.textContent = `é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆæ˜¯ï¼š${currentWord.english} - ${currentWord.chinese}`;
                feedbackElement.style.color = '#c62828';
                
                for (let i = 0; i < allOptions.length; i++) {
                    if (allOptions[i].textContent === currentWord.chinese) {
                        allOptions[i].classList.add('correct');
                    }
                }
            }
            
            nextBtn.style.display = 'block';
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            gameArea.style.display = 'none';
            gameOver.style.display = 'block';
            finalScore.textContent = score;
        }

        // æ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // äº‹ä»¶ç›‘å¬
        nextBtn.addEventListener('click', loadNextQuestion);
        restartBtn.addEventListener('click', initGame);
